<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Tabela Complexa</title>
</head>
<body>
    <table border="1" width="500" style="text-align: center;">

            <td rowspan="3">Day</td>

        </tr>

            <td colspan="2">Schedule</td>

        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>

            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="5">Tuesday</td>

            <td rowspan=2 bgcolor="yellow">11:00 a.m</td>
            <td rowspan=3"">XPath</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan=2 bgcolor="yellow">11:00 a.m</td>
            <td rowspan=2 bgcolor="green">2:00 p.m</td>
        </tr>
        <tr>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td bgcolor="green">2:00 p.m</td>
            <td bgcolor="blue">5:00 p.m</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td bgcolor="yellow"> 8:00 a.m</td>
            <td bgcolor="green"> 12:00 p.m</td>
            <td>XSL Formatting Objectss</td>
        </tr>
    </table>

</html>

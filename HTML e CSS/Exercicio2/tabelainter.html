<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela intermediaria</title>
</head>
<body>
    <table border="1"style="border: 2px solid black; width: 300px;">
        <tbody>
            <tr style="text-align: center;">
                <td rowspan="2" style="width: 100px; ">Browser</td>
                <td colspan="2">Visitor</td>
            </tr>
            <tr>
                <td>Number</td>
                <td>Percentage</td>
            </tr>
            <tr>
                <td>Mozila Firefox</td>
                <td>163</td>
                <td>59%</td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
